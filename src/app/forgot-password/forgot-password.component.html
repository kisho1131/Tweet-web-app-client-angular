<div class="card">
  <h2 style="text-align: center">Change Password</h2>
  <div class="card-body">
    <form
      (ngSubmit)="!forgotForm.invalid && updatePassword()"
      #forgotForm="ngForm"
    >
      <!-- Name input -->
      <div class="form-outline mb-4">
        <input
          name="loginId"
          [(ngModel)]="loginId"
          type="text"
          id="loginId"
          class="form-control"
        />
        <label class="form-label" for="loginId">Username</label>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input
          required="required"
          [(ngModel)]="newPassword"
          type="password"
          id="newpassword"
          class="form-control"
        />
        <label class="form-label" for="newpassword">New Password</label>
      </div>
      <div class="form-outline mb-4">
        <input
          required="required"
          [(ngModel)]="c_newPassword"
          pattern="{{ newPassword }}"
          type="password"
          id="c_newpassword"
          class="form-control"
        />
        <label class="form-label" for="c_newpassword"
          >Confirm New Password</label
        >
      </div>
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">
        Change Password
      </button>
    </form>
  </div>
</div>
