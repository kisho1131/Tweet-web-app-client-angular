<!-- New All Tweet Feeds -->
<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<div class="container">
  <div class="col-lg-8">
    <div class="panel">
      <div class="panel-content panel-activity">
        <ul class="panel-activity__list">
          <li *ngFor="let tweet of tweets">
            <i class="activity__list__icon fa fa-question-circle-o"></i>
            <div class="activity__list__header">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar2.png"
                alt=""
              />
              <a
                *ngIf="!(loginId === tweet.loginId)"
                routerLink="/tweets/{{ loginId }}/user/{{ tweet.loginId }}"
                >@{{ tweet.loginId }}</a
              >
              <a
                *ngIf="loginId === tweet.loginId"
                routerLink="/tweets/{{ loginId }}/home"
                >@{{ tweet.loginId }}</a
              >
            </div>
            <div class="activity__list__body entry-content">
              <p>
                <strong>{{ tweet.tweets }}</strong>
              </p>
            </div>
            <!-- Activity List  -->
            <div class="activity__list__footer text-center">
              <button
                type="button"
                class="btn-link"
                data-toggle="tooltip"
                (click)="updateLikes(tweet.id)"
              >
                <i class="fa fa-thumbs-up" aria-hidden="true"></i
                ><small
                  class="badge badge-primary badge-pill"
                  *ngFor="let l of likes"
                >
                  <ng-container *ngIf="tweet.id === l.id && l.likes != 0">{{
                    l.likes
                  }}</ng-container>
                </small>
              </button>
              <button
                type="button"
                class="btn-link"
                data-toggle="tooltip"
                (click)="checkComments(tweet.id)"
              >
                <i class="fa fa-comments" aria-hidden="true"></i>
              </button>
              <span>
                <i class="fa fa-clock"></i
                >{{ tweet.date | date: "dd MMM yyyy, h:mm a" }}</span
              >
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
