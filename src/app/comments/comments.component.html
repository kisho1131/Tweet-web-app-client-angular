<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<div class="container">
  <div class="col-lg-8">
    <div class="panel">
      <div class="panel-content panel-activity">
        <ul class="panel-activity__list">
          <li>
            <i class="activity__list__icon fa fa-question-circle-o"></i>
            <div class="activity__list__header">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar2.png"
                alt=""
              />
              <a
                *ngIf="!(name === tweet.loginId)"
                routerLink="/tweets/{{ name }}/user/{{ tweet.loginId }}"
                >@{{ tweet.loginId }}</a
              >
              <a
                *ngIf="name === tweet.loginId"
                routerLink="/tweets/{{ name }}/user/{{ tweet.loginId }}"
                >@{{ tweet.loginId }}</a
              >
            </div>
            <div class="activity__list__body entry-content">
              <p>
                <strong>{{ tweet.tweets }}</strong>
              </p>
            </div>
            <div class="activity__list__footer">
              <span>
                <i class="fa fa-clock"></i
                >{{ tweet.date | date: "dd MMM yyyy, h:mm a" }}</span
              >
            </div>
          </li>
        </ul>
        <small><b>Comments:</b></small>
        <br />
        <!-- Previous Comments  -->
        <ul style="margin-top: 20px">
          <li *ngFor="let comment of comments">
            <i class="activity__list__icon fa fa-question-circle-o"></i>
            <div class="activity__list__header">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar2.png"
                alt=""
              />
              <a
                *ngIf="!(name === comment.loginId)"
                routerLink="/tweets/{{ name }}/user/{{ comment.loginId }}"
                >@{{ comment.loginId }}</a
              >
              <a
                *ngIf="name === comment.loginId"
                routerLink="/tweets/{{ name }}/home"
                >@{{ comment.loginId }}</a
              >
            </div>
            <div class="activity__list__body entry-content">
              <p>
                <strong>{{ comment.comment }}</strong>
              </p>
            </div>
            <div class="activity__list__footer">
              <span>
                <i class="fa fa-clock"></i
                >{{ comment.date | date: "dd MMM yyyy, h:mm a" }}</span
              >
            </div>
          </li>
        </ul>
        <!-- Previous Comment Ends -->
        <div style="margin-top: 20px" class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Reply To Tweet"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            [(ngModel)]="comment"
          />
          <button
            class="btn btn-outline-success"
            type="button"
            (click)="postComment()"
          >
            Comment
          </button>
        </div>
        <div
          *ngIf="messageInComment"
          class="btn-close"
          class="alert alert-warning"
        >
          {{ messageInComment }}
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Comments on Tweet (for the Specific Tweets) -->
